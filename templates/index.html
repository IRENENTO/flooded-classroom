<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flooded Classroom Escape</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- HUD Overlay -->
        <div id="ui-overlay">
            <div id="hud">
                <div class="hud-top">
                    <div class="hud-item">Level: <span id="level-num">1</span></div>
                    <div class="hud-item">Student: <span id="current-student">...</span></div>
                    <div class="hud-item">Time: <span id="timer">60</span>s</div>
                </div>
                <div class="hud-stats">
                    <div class="stat-container">
                        <label>Health:</label>
                        <div class="bar-bg"><div id="health-bar" class="bar-fill health"></div></div>
                    </div>
                    <div class="stat-container">
                        <label>Water:</label>
                        <div class="bar-bg"><div id="water-bar" class="bar-fill water"></div></div>
                    </div>
                </div>
            </div>

            <div id="objective-box">
                <h2 id="objective-title">LEVEL 1</h2>
                <p id="objective-text">Find the hidden key!</p>
            </div>

            <div id="interaction-prompt" style="display: none;">
                Press <span class="key-hint">E</span> or <span class="key-hint">T</span> to <span id="interact-action">interact</span>
            </div>

            <div id="pause-menu" class="overlay-menu" style="display: none;">
                <h1>PAUSED</h1>
                <button onclick="togglePause()">Resume</button>
                <button onclick="restartLevel()">Restart Level</button>
            </div>

            <div id="message-box" style="display: none;">
                <p id="message-text"></p>
                <button id="next-btn" onclick="goToNextLevel()" style="display: none;">Next Level</button>
                <button id="restart-btn" onclick="startGame()" style="display: none;">Retry</button>
            </div>

            <div id="start-screen" class="overlay-menu">
                <h1>FLOODED CLASSROOM</h1>
                <p>Escape the school before it's too late!</p>
                <div class="controls-guide">
                    <p><b>WASD / Arrows</b>: Move | <b>Mouse</b>: Look | <b>SHIFT</b>: Run</p>
                    <p><b>E / T</b>: Pick up / Interact | <b>SPACE</b>: Jump | <b>CTRL</b>: Crouch</p>
                </div>
                <button onclick="startGame()">Start Level 1</button>
            </div>
        </div>

        <!-- 3D Scene Container -->
        <div id="threejs-canvas"></div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
